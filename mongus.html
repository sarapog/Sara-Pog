<!DOCTYPE html>
<html>
    <head>
        <style>
            h2 {
                color: rgb(245, 119, 16);

            }
            div.Tablica {
                color: rgb(229, 230, 228,);
                background-image: url(https://pobierak.jeja.pl/images_thumb/3/f/f/214038_600x315.jpg);
                background-size: 100%;
            }
        </style>
        <title>mongus</title>
    </head>
    <body>
        <div class="Tablica"></div>
        <div class="Max"></div>
        <script>
            const divTablica = document.querySelector('div.Tablica');
            const divMax = document.querySelector('div.Max');
            const liczby = [];
            //liczby[indeks] = wartosc

            for(let i = 0; i < 1000000; i++){
                liczby[i] = Math.round(Math.random() * 100000);
            }

            divTablica.innerHTML = `
            <h2> zawartosc tablicy </h2>
            <p>${liczby.join(', ')} </p>
            `;

            const NajwiekszaLiczba = function(tab){
                let najwieksza = tab[0];
                tab.forEach((liczba) => {
                    if (najwieksza > liczba) najwieksza = liczba;
                });
                return najwieksza;
            };
            divMax.innerHTML = ` <div>najwieksza liczba to: ${NajwiekszaLiczba(liczby)}`;
        </script>
    </body>
</html>
