<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="for"></div>
    <div class="while"></div>
    <div class="doWhile"></div>
    <script>
        //pętla for
        const divFor = document.querySelector('.for');
        for(let i = 1; i<= 100; i++){
            if(i % 2 == 0){
                divFor.textContent += i + ' ';
            }
        }

        //pętla while
        const divWhile = document.querySelector('.while');
        let j = 1;
        while(j <= 100){
            if(j % 5 == 0){
                divWhile.textContent += j + ' ';
            }
            j++;

        }

        //do while
        const divDoWhile= document.querySelector('.doWhile');
        let k = 1;
        do{
            if(k % 3 == 0){
                divDoWhile.textContent += k + ' ';
            }
            k++;

        }while(k <= 100);
    </script>
</body>
</html>
